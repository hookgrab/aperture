replicaCount: 1

image:
  repository: ghcr.io/hookgrab/aperture
  # repository: cr.atrin.dev/hookgrab/aperture
  pullPolicy: IfNotPresent
  tag: "main"

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: hg.atrin.dev
      paths:
        - path: /
          pathType: Prefix
  tls: 
   - secretName: hg.atrin.dev-tls
     hosts:
       - hg.atrin.dev

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false

